<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
</head>

<body>

    <div class="c1">
        <h1 class="header">Press The Button Below!</h1>
        <h2 class="rule"> First to 10 wins</h2>
    </div>
    <div class="c3">


        <div class="c2 dice">
            <p class="player player1">Player 1</p>
            <img class="img1" src="./Images/images/dice6.png" alt="">


        </div>
        <div class="image dice">
            <p class="player player2">Player 2</p>
            <img class="img2" src="./Images/images/dice6.png" alt="">
        </div>
    </div>
    <div class="c4">
        <div class="count">
            <p>Score:</p>
            <div class="counter1">
                <p class="cng">Player 1: 0</p>
            </div>
            <div class="counter2">
                <p class="cng">Player 2: 0</p>
            </div>
            <div class="btn"><button onclick="assignValue()" class="button" id="Button"> Click To Play!</button></div>
        </div>
    </div>
    <footer><a href="https://www.instagram.com/_gxurav__?igsh=M2dyNjRwNDBpN21w"><img src="./Images/images/insta_logo.webp"  alt="insta handle" class="insta">_gxurav__</a></footer>

    <script src="./index.js"></script>
</body>

</html>
