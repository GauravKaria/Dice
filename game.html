<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
</head>

<body>

    <div class="c1">
        <h1 class="header">Press The Button Below!</h1>
    </div>
    <div class="c3">


        <div class="c2 dice">
            <p class="player">Player 1</p>
            <img class="img1" src="./images/dice6.png" alt="">


        </div>
        <div class="image dice">
            <p class="player">Player 2</p>
            <img class="img2" src="./images/dice6.png" alt="">
        </div>
    </div>
    <div class="c4">
        <div class="count">
            <div class="counter1">
                <p>Player 1: 0</p>
            </div>
            <div class="counter2">
                <p>Player 2: 0</p>
            </div>
            <div class="btn"><button onclick="assignValue()" class="button"> Click To Play!</button></div>
        </div>
    </div>
    <footer><img src="./images/insta_logo.webp" alt="insta handle" class="insta"><a
            href="https://www.instagram.com/_gxurav__?igsh=M2dyNjRwNDBpN21w">_gxurav__</a></footer>

    <script src="./index.js"></script>

</html>
